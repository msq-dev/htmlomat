    <style>
      .page {
        display: grid;
        place-content: center;
        position: relative;
        width: 100vw;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: gold;
      }

      .background-image {
        position: absolute;
        inset: 0;
        z-index: -10;
        background-color: #000;
      }

      .background-image > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: opacity(0.2);
      }

      .container {
        display: grid;
        grid-template-columns: 1fr min(55ch, 100% - 2rem) 1fr;
        row-gap: 2em;
      }

      .container > * {
        grid-column: 2;
      }

      .logo {
        place-self: center;
        width: 15rem;
      }

      .logo > svg {
        fill: #fff;
      }

      .full-bleed {
        grid-column: 1 / -1;
      }

      .title {
        font-family: "Pacifico", cursive;
        font-weight: normal;
        color: gold;
        text-align: center;
      }

      .btn {
        background: none;
        padding: 0.5em 1em;
        background-color: gold;
        color: #000;
        border-radius: 100vw;
      }

      a.btn {
        text-decoration: none;
      }

      .btn-transparent {
        color: currentColor;
        background-color: transparent;
        border: 1px solid gold;
      }

      .button-grid {
        display: flex;
        justify-content: space-around;
      }
    </style>

          gewonnen. Das auf mit setzte dieser Morgens, was diesmal immer zurück

        </p>

    <script>
      const customer = getParams()
      const greeting = document.querySelector("[data-greeting]")
      const linkFavProduct = document.querySelector("[data-favProduct]")

      greeting.textContent = `Hallo ${customer.name}!` || "Hallo wie geth?"
      linkFavProduct.textContent = `${customer.name}s Lieblingsprodukt`
      linkFavProduct.setAttribute(
        "href",
        `https://www.manuka-honig.de/${customer.product}?customerid=${customer.id}`
      )

      function getParams() {
        const urlSearchParams = new URLSearchParams(window.location.search)
        const params = Object.fromEntries(urlSearchParams.entries())

        return params
      }
    </script>
